<div class="page-wrap">


    <span class="mat-display-2">Issues</span>

    <div class="table-wrap">


        <div fxLayout="row" fxLayoutAlign="space-between" >




            <table cellpadding="15" cellspacing="5" class="issue-table">



                <tr class="table-row header-row" on-mouseover='onHoverHeader(true)' on-mouseout='onHoverHeader(false)'>
                    <th *ngFor="let col of columnData" >
                        <div fxLayout="row" fxLayoutAlign="start" fxFill >
                            {{col.text}}
                            <mat-icon (click)="sortData(col.name, true)" [ngClass]="{'sort-header-hover' : hoveringOnHeader}" class="sort-icon-up"  svgIcon="sort-up" aria-hidden="false" aria-label="Example thumbs up SVG icon">
                            </mat-icon>
                            <mat-icon (click)="sortData(col.name, false)" [ngClass]="{'sort-header-hover' : hoveringOnHeader}" class="sort-icon-down"  svgIcon="sort-down" aria-hidden="false" aria-label="Example thumbs up SVG icon">
                            </mat-icon>
                        </div>
                    </th>
                </tr>

                <tr class="table-row" *ngFor="let issue of issueList; let i = index;" fxFill>
                    <td><a [routerLink]="'/issues'" class="link">{{issue.name}}</a></td>
                    <td><a [routerLink]="'/issues'" class="link">{{issue.verboseName}}</a></td>
                    <td>
                        <app-issue-type-badge [type]="issue.type"></app-issue-type-badge>
                    </td>
                    <td>
                        <app-issue-priority-badge [priority]="issue.priority"></app-issue-priority-badge>
                    </td>
                    <td>
                        <app-issue-status-badge [status]="issue.status" [hideBorder]="true"></app-issue-status-badge>
                    </td>
                    <td><a [routerLink]="'/people'" class="link">{{issue.user.username}}</a></td>
                    <td>{{format.getWorkTime(issue.hoursSpent, false)}}</td>
                    <td>{{format.getWorkTime(issue.hoursRemaining, false)}}</td>
                    <td>{{issue.created | date:'short'}}</td>
                    <td>{{issue.resolved ? (issue.resolved | date:'short'): '-'}}</td>
                </tr>

            </table>

        </div>


    </div>

</div>
